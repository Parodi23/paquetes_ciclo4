<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/logotipo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Paquete</title>
</head>
<body >
    <header>
        <div class="row">
        <div class="col-1">
            <img src="./img/logotipo.png" class="imagen_2">                
        </div>
        <div class="col-sm-10">
            <h3 class="titulo_dir">Información de Dirección</h3>  
            <br>
            <p><h6 class="instruccion">Introduzca su dirección Origen y la dirección del destinatario</h6></p>    
        </div>
        </div>
    </header>      
    <div class="container">
        <form id="app" class="row g-3 needs-validation estilo" novalidate>
            <div class="col-5 body-inicio">
                <h5 style="align-self:center; text-align: center;">Dirección Origen</h5>        
                <div class="col">
                  <label for="inputEmail4" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="Name4R" name="nombreR" v-model="envio.NombreRemitente" required>
                </div>
                <div class="col">
                  <label for="inputPassword4" class="form-label">Cedula</label>
                  <input type="text" class="form-control" id="inputPassword4R" name="cedulaR" v-model="envio.CedulaRemitente" required>
                </div>
                <div class="col">
                    <label for="City" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="CityR" name="ciudadR" v-model="envio.CiudadRemitente" required>
                </div>
                <div class="col">
                    <label for="Address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="AddressR" name="direccionR" v-model="envio.DireciionRemitente" required>
                  </div>
                  <div class="col">
                    <label for="Phone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="PhoneR" name="telefonoR" v-model="envio.TelefonoRemitente" required>
                  </div>
                </div>
                <div class="col-5 body-inicio">
                    <h5 style="align-self:center; text-align: center;">Dirección Destinatario</h5>
            <div class="col">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputEmail4D" name="nombreD" v-model="envio.NombreDestinatario" required>
            </div>
            <div class="col">
              <label for="inputPassword4" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="inputPassword4D" name="cedulaD" v-model="envio.CedulaDestinatario" required>
            </div>
            <div class="col">
                <label for="City" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="CityD" name="ciudadD" v-model="envio.CiudadDestinatario" required>
            </div>
            <div class="col">
                <label for="Address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="AddressD" name="direccionD" v-model="envio.DireccionDestinatario" required>
              </div>
              <div class="col">
                <label for="Phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="PhoneD" name="telefonoD" v-model="envio.TelefonoDestinatario" required>
              </div>
            </div>
            <div class="col-10 body-inicio-adicional" >
                <div class="col">
                  <label for="Value" class="form-label">Valor</label>
                  <input type="text" class="form-control" id="Value" name="valorEnvio" v-model="envio.ValorEnvio" required>
                </div>
                <div class="col">
                  <label for="Date" class="form-label">Fecha de envio</label>
                  <input type="text" class="form-control" id="Date" name="fechaEnvio" v-model="envio.FechaEnvio" required>
                </div>
                <div class="col">
                  <label for="package" class="form-label">Tipo de paquete</label>
                    <select class="form-select" id="package" aria-label="Default select example" placeholder="Seleccione una opcion" v-model="envio.TipoPaquete" required>
                        <option value="1">Estandar</option>
                        <option value="2">Basico</option>
                        <option value="3">Dimensionado</option>
                    </select>                    
                </div>
            </div>
            <div class="col-12" style="align-content: center; justify-content: center; display: flex;" id="nextButton">
                <div class="row">
                    <div class="col-2">
                        <a href="#" style="width: 15vw; margin-top: 50%; margin-bottom: 2%;" class="btn btn-success" v-on:click="guardar()">Enviar</a>
                    </div>
                    <div class="col-2">
                        <a href="#" style="width: 15vw; margin-top: 50%; margin-bottom: 2%; margin-left: 300%;" class="btn btn-primary" onclick="location.href='./index.html'">Volver</a>
                    </div>
                </div>
                
            </div>
            </div>                     
        </form>
    </div>
    <script src="./js/Create.js"></script>  
</body>
</html>
