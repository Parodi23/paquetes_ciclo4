<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/logotipo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Paquete</title>
</head>
<body >
    <header>
        <div class="row">
        <div class="col-1">
            <img src="./img/logotipo.png" class="imagen_2">                
        </div>
        <div class="col-sm-10">
            <h3 class="titulo_dir">Información de Dirección</h3>  
            <br>
            <p><h6 class="instruccion">Introduzca su dirección Origen y la dirección del destinatario</h6></p>    
        </div>
        </div>
    </header>      
    <div class="container">
        <form class="row">
            <div class="col-5 body-inicio">
                <h5 style="align-self:center; text-align: center;">Dirección Origen</h5>        
                <div class="col">
                  <label for="inputEmail4" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputEmail4R" name="nombreR" required>
                </div>
                <div class="col">
                  <label for="inputPassword4" class="form-label">Cedula</label>
                  <input type="text" class="form-control" id="inputPassword4R" name="cedulaR" required>
                </div>
                <div class="col">
                    <label for="City" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="CityR" name="ciudadR" required>
                </div>
                <div class="col">
                    <label for="Address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="AddressR" name="direccionR" required>
                  </div>
                  <div class="col">
                    <label for="Phone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="PhoneR" name="telefonoR" required>
                  </div>
                </div>
                      
        </form>
    </div>
    
</body>
</html>
